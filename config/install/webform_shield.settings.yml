# Default configuration values for Webform Shield with enhanced security
form_ids:
  - 'comment_*'
  - 'user_login_form'
  - 'user_pass'
  - 'user_register_form'
  - 'contact_message_*'
  - 'webform_*'
  - 'webform-*'
  - 'webform_submission_*'
  - 'webform-submission-*'
excluded_form_ids:
  - 'views-exposed-form-*'
token_timeout: 900
check_ip: true
rate_limit_enabled: true
rate_limit_threshold: 100
rate_limit_excluded_ips: []
log_security_events: true
block_suspicious_requests: true
csrf_token_validation: true
show_form_ids: false
debug_mode: false